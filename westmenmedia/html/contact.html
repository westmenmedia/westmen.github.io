<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Westmen Media</title>
    <!-- Include your stylesheets, fonts, and other resources here -->
    <!-- Add any additional styles or resources as needed -->

    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #000;
        }

        /* Hero Section Styles */
        .hero-section {
            background: rgba(0, 0, 0, 0.5) url('/westmenmedia/png/contactbg.PNG') center/cover no-repeat;
            position: relative;
            text-align: center;
            padding: 120px 0 100px;
            /* Adjust the padding to move the image down */
            color: #0a0a0a;
        }

        .hero-section h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero-section p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Form Styles */
        form {
            max-width: 400px;
            margin: 10px auto;
            background-color: #fff;
            padding: 40px;
            border: 1px solid #000;
            border-radius: 13px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label,
        input,
        textarea,
        button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #727572;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 13px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #676967;
        }

        /* Contact Information Styles */
        .contact-info {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>

<body>
    <!-- Include the navbar -->
    <div id="navbar-container">
        <!-- Include the navbar using JavaScript -->
        <script>
            document.write('<div id="navbar"></div>');
            fetch('/westmenmedia/html/new_navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        </script>
    </div> <!-- Corrected the closing div tag -->


    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Contact Us</h1>
            <p>We would love to hear from you. Please feel free to reach out to us using the form or contact information
                below.</p>
        </div>
    </section>

    <!-- Contact Form -->
    <form action="/submit_contact_form" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <!-- Contact Information -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>
            <strong>Address:</strong> Your Company Address<br>
            <strong>Email:</strong> westmenmedia08@gmail.com<br>
            <strong>Phone:</strong> +1 (555) 123-4567
        </p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Westmen Media. All rights reserved.</p>
    </footer>

</body>

</westmenmedia/html>
